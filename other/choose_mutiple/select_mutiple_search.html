<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./select_mutiple_search.css">
    <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script src="./select_mutiple_search.js"></script>
    <style>
        body {
            width:100%;
            height: 100%;
        }
        .content {
            width:600px;
            height:250px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border:1px solid #ddd;
            padding: 10px;
        }
        .content-left,.content-right {
            width:45%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-left">
            <h3>1.单选+搜索功能下拉选</h3>
            <div id="aa" class="ss"></div>
        </div>
        <div class="content-right">
            <h3>2.多选+搜索功能下拉选</h3>
            <div id="bb"></div>
        </div>
    </div>

    <script>
        var data=[
            {id:1,name:"数据1"},
            {id:2,name:"数据2"},
            {id:3,name:"数据3"},
            {id:4,name:"数据4"},
            {id:5,name:"数据5"},
            {id:6,name:"数据6"},
            {id:7,name:"数据7"},
            {id:8,name:"数据8"},
            {id:9,name:"数据9"},
            {id:10,name:"数据10"},
            {id:11,name:"数据11"},
            {id:12,name:"数据12"},
            {id:13,name:"数据13"},
            {id:14,name:"数据14"},
            {id:15,name:"数据15"},
            {id:16,name:"数据16"},
            {id:17,name:"数据17"},
            {id:18,name:"数据18"}
        ]
        var data1=[
            {id:31,name1:"31"},
            {id:23,name1:"23"},
            {id:43,name1:"数据43"},
            {id:44,name1:"44"},
            {id:54,name1:"54"},
            {id:64,name1:"64"},
            {id:74,name1:"74"},
            {id:84,name1:"84"}
        
        ]
        $(document).ready(()=>{
            // 使用时必须为 $(id).dropDown()
           
            $('#aa').dropDown({
                type:'radio',
                initListData:data,
                returnParametersId:'moudleId',//获取到id key
                returnParametersName:'MODUname'
            })
            $('#bb').dropDown({
                initListData:data1
            })
        })
    </script>
</body>
</html>
