<div class="text-center loginscreen  animated fadeInDown loginPage" id="loginPage">
    <div class="middle-box">
        <div class="logo">
            <img alt="image" src="assets/images/logo.png">
        </div>
        <h3 class="loginTitle">掌静脉人工智能物联网平台</h3>
        <form class="m-t" role="form" name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm"
              novalidate>
            <div class="form-group">
                <input type="text" class="form-control" name="username"
                       maxlength="30"
                       [(ngModel)]="model.username" #username="ngModel" required
                       (change)="model.username=model.username.trim()" placeholder="请输入用户名"/>
                <div *ngIf="loginForm.submitted && !username.valid" class="help-block" style="color: #fff;">请输入用户名</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password"
                       maxlength="30"
                       [(ngModel)]="model.password" #password="ngModel" required
                       (change)="model.password=model.password.trim()" placeholder="请输入密码"/>
                <div *ngIf="loginForm.submitted && !password.valid" class="help-block" style="color: #fff;">请输入密码</div>
            </div>
            <button type="submit" class="btn btn-info block full-width m-b" [disabled]="!loginForm.form.valid">登录
            </button>
        </form>
        <p class="m-t">
            <small class="copy">Copyright &copy; 2018-2019, 西安慧伦普斯信息科技有限公司, All Rights Reserved.</small>
        </p>
    </div>
</div>
